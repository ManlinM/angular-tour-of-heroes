
<h2 >My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <button type="button" (click)="onSelect(hero)" [ngClass]="{'selected':hero===selectedHero}">
            <span class="badge"> {{hero.id}}</span>
            <span class="name"[class.fontColor]="hero===selectedHero">{{hero.name}}</span>
        </button>
    </li>
</ul>


<app-hero-detail [selectedHero]="selectedHero"></app-hero-detail>
